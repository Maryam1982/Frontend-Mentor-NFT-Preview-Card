<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT-Preview Card</title>
  </head>
  <body>
    <main class="main-container">
      <div class="card">
        <div class="card__image-container">
          <img
            src="./images/image-equilibrium.jpg"
            class="card__image"
            alt="equilibrium"
          />
          <div class="card__image-overlay">
            <img
              class="card__image-view-icon"
              src="./images/icon-view.svg"
              alt="view icon"
            />
          </div>
        </div>

        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__detail">
            <div class="card__price-container">
              <img
                class="card__icon"
                src="./images/icon-ethereum.svg"
                alt="ethereum icon"
              />
              <p class="card__price">0.041 ETH</p>
            </div>
            <div class="card__timing-container">
              <img
                class="card__icon"
                src="./images/icon-clock.svg"
                alt="clock icon"
              />
              <p class="card__timing">3 days left</p>
            </div>
          </div>
          <hr class="card__line" />
          <div class="card__owner-container">
            <img
              class="card__owner-avatar"
              src="./images/image-avatar.png"
              alt="user avatar"
            />
            <p class="card__owner-name">
              Creation of
              <span class="card__owner-name--active">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
